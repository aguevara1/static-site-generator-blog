<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter | AllDev Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 14px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1rem;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>JSON Formatter</h1>
  <p>Paste your JSON below and click “Format”.</p>

  <textarea id="input" placeholder='Paste JSON here...'></textarea>
  <br>
  <button onclick="formatJSON()">Format</button>

  <textarea id="output" readonly placeholder='Formatted JSON will appear here...'></textarea>

  <script>
    function formatJSON() {
      const input = document.getElementById('input').value;
      try {
        const parsed = JSON.parse(input);
        document.getElementById('output').value = JSON.stringify(parsed, null, 2);
      } catch (e) {
        document.getElementById('output').value = 'Invalid JSON! ❌';
      }
    }
  </script>
</body>
</html>
